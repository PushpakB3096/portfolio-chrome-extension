<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Launcher by Pushpak Bhattacharya</title>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;1,200;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img src="images/logo.png" alt="Portfolio Launcher" class="logo-icon" />
        Portfolio Launcher by Pushpak<span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Access all of my profiles and sites!</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <!-- for LinkedIn -->
        <div class="flex">
          <a
            href="https://www.linkedin.com/in/pushpak-bhattacharya/"
            target="_blank"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
        <!-- for GitHub -->
        <div class="flex">
          <a href="https://github.com/PushpakB3096" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <!-- for HackerEarth -->
        <div class="flex">
          <a href="https://www.hackerrank.com/Rtpushpak" target="_blank">
            <i class="fab fa-hackerrank"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
